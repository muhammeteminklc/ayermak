<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AYERMAK Tarim Makineleri - Urun Detayi">
    <title>AYERMAK - Urun Detayi</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/favicon.png?v=2" type="image/png">
    <link rel="shortcut icon" href="/favicon.ico?v=2">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="product-detail-page">
    <!-- Header -->
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Product Detail Section - REFERANS GORSELE BIREBIR UYGUN -->
    <section class="product-detail-section">
        <div class="product-detail-main">
            <!-- Top Center Triangle Logo - Yesil/Sari Ucgen -->
            <div class="top-center-logo"></div>

            <!-- Background Category Text - EXCAVATOR tarzi -->
            <div class="bg-category-text">PATLATMA</div>

            <!-- Navigation Arrows - Ince cizgi oklar -->
            <a href="#" class="nav-arrow prev" aria-label="Previous product">
                <svg viewBox="0 0 24 24">
                    <polyline points="15,18 9,12 15,6"></polyline>
                </svg>
            </a>
            <a href="#" class="nav-arrow next" aria-label="Next product">
                <svg viewBox="0 0 24 24">
                    <polyline points="9,6 15,12 9,18"></polyline>
                </svg>
            </a>

            <!-- Product Content - Solda resim, sagda bilgi -->
            <div class="product-content">
                <div class="product-image-container">
                    <img src="/images/products/urun1.png" alt="Product" class="product-image">
                </div>

                <div class="product-info">
                    <h1 class="product-model">AYM-P500</h1>
                    <p class="product-description"></p>
                    <div class="product-specs">
                        <!-- Specs will be loaded dynamically -->
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Category Icons Bar - Alt kisim -->
        <div class="category-bar">
            <div class="category-icons">
                <!-- Categories will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Product Details Section - DetaylÄ± Bilgiler -->
    <section class="product-details-extended" id="product-details">
        <!-- Details will be loaded dynamically -->
    </section>

    <!-- Footer -->
    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="/js/i18n.js"></script>
    <script src="/js/layout.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/products.js"></script>
</body>

</html>
