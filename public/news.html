<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AYERMAK Tarım Makineleri - Haberler ve Duyurular">
    <title>AYERMAK - Haberler</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/favicon.png" type="image/png">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* News specific styles */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            padding: 4rem 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .news-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .news-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .news-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .news-date {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .news-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-color);
            line-height: 1.4;
        }

        .news-summary {
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        .news-link {
            color: var(--primary-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: auto;
        }

        .no-news {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
            color: #666;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- News Hero Section -->
    <section class="products-hero">
        <div class="products-hero-bg"></div>
        <div class="products-hero-content">
            <span class="products-hero-badge" data-i18n="newsPage.badge">GÜNCEL</span>
            <h1 class="products-hero-title" data-i18n="newsPage.title">Haberler & Duyurular</h1>
            <p class="products-hero-subtitle" data-i18n="newsPage.subtitle">En son gelişmeler ve yenilikler</p>
        </div>
    </section>

    <!-- News Grid Section -->
    <section class="news-section">
        <div class="news-grid" id="newsGrid">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="/js/i18n.js"></script>
    <script src="/js/layout.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/news.js"></script>
</body>

</html>
