<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AYERMAK Tarım Makineleri - İletişim">
    <title>İletişim - AYERMAK Tarım Makineleri</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/favicon.png?v=2" type="image/png">
    <link rel="shortcut icon" href="/favicon.ico?v=2">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .contact-page {
            min-height: 100vh;
            background: #f9f9f9;
        }

        .contact-content {
            padding: 80px 0;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .contact-info h2 {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 30px;
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 30px;
        }

        .contact-item-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-yellow) 0%, #e6a800 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .contact-item-icon svg {
            width: 24px;
            height: 24px;
            stroke: #1a1a1a;
        }

        .contact-item-content h3 {
            font-size: 16px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 5px;
        }

        .contact-item-content p {
            font-size: 15px;
            color: #666;
            line-height: 1.6;
        }

        .contact-item-content a {
            color: #b8860b;
            font-weight: 600;
            text-decoration: none;
        }

        .contact-item-content a:hover {
            text-decoration: underline;
        }

        .contact-form-container {
            background: #fff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        .contact-form-container h2 {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-yellow);
            box-shadow: 0 0 0 3px rgba(250, 191, 30, 0.15);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary-yellow);
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            color: #1a1a1a;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #e6a800;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(250, 191, 30, 0.4);
        }

        .contact-map {
            max-width: 1200px;
            margin: 60px auto 0;
            padding: 0 20px;
        }

        .contact-map-inner {
            border-radius: 20px;
            overflow: hidden;
            height: 400px;
            background: #e0e0e0;
        }

        .contact-map iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .contact-content-hidden {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .contact-content-hidden.visible {
            opacity: 1;
        }

        @media (max-width: 992px) {
            .contact-grid {
                grid-template-columns: 1fr;
                gap: 40px;
            }
        }

        @media (max-width: 768px) {
            .contact-hero {
                padding: 60px 20px;
            }

            .contact-content {
                padding: 60px 0;
            }

            .contact-form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Hero Section - products-hero stili -->
    <section class="products-hero">
        <div class="products-hero-bg"></div>
        <div class="products-hero-content">
            <span class="products-hero-badge" id="heroBadge">İLETİŞİM</span>
            <h1 class="products-hero-title" id="heroTitle">Bize Ulaşın</h1>
            <p class="products-hero-subtitle" id="heroSubtitle">Sorularınız için bizimle iletişime geçin</p>
        </div>
    </section>

    <div class="contact-page">

        <!-- Content -->
        <div class="contact-content">
            <div class="contact-grid">
                <!-- Info -->
                <div class="contact-info contact-content-hidden">
                    <h2 id="infoTitle">Bize Ulaşın</h2>

                    <div class="contact-item">
                        <div class="contact-item-icon">
                            <i data-lucide="map-pin"></i>
                        </div>
                        <div class="contact-item-content">
                            <h3 id="addressLabel">Adres</h3>
                            <p id="addressText">Organize Sanayi Bölgesi<br>Konya, Türkiye</p>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="contact-item-icon">
                            <i data-lucide="phone"></i>
                        </div>
                        <div class="contact-item-content">
                            <h3 id="phoneLabel">Telefon</h3>
                            <p id="phoneText"><a href="tel:+903322512345">+90 332 251 23 45</a></p>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="contact-item-icon">
                            <i data-lucide="mail"></i>
                        </div>
                        <div class="contact-item-content">
                            <h3 id="emailLabel">E-posta</h3>
                            <p id="emailText"><a href="mailto:info@ayermak.com">info@ayermak.com</a></p>
                        </div>
                    </div>

                </div>

                <!-- Form -->
                <div class="contact-form-container contact-content-hidden">
                    <h2 id="formTitle">Mesaj Gönderin</h2>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name" id="nameLabel">Adınız Soyadınız</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email" id="emailLabelForm">E-posta Adresiniz</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" id="phoneLabelForm">Telefon Numaranız</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="message" id="messageLabel">Mesajınız</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn" id="submitBtn">Mesaj Gönder</button>
                    </form>
                </div>
            </div>

            <!-- Map -->
            <div class="contact-map">
                <div class="contact-map-inner">
                    <iframe id="mapIframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d195884.30093056886!2d32.62030645!3d37.87135235!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14d08f60c1f4b8c1%3A0x9bf0c0e0e0e0e0e0!2sKonya%2C%20Turkey!5e0!3m2!1sen!2str!4v1234567890" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="/js/i18n.js"></script>
    <script src="/js/layout.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/toast.js?v=3"></script>
    <script src="/js/contact.js?v=3"></script>
</body>

</html>
