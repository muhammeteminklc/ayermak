<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AYERMAK Tarim Makinalari - Hakkimizda. 1990'dan bu yana kaliteli tarim ekipmanlari ureticisi.">
    <title>Hakkimizda - AYERMAK Tarim Makinalari</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/about.css">
    <link rel="icon" href="/favicon.png?v=2" type="image/png">
    <link rel="shortcut icon" href="/favicon.ico?v=2">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Hero Section - products-hero stili -->
    <section class="products-hero about-hero">
        <div class="products-hero-bg"></div>
        <div class="products-hero-content about-content-hidden">
            <span class="products-hero-badge" id="heroBadge"></span>
            <h1 class="products-hero-title" id="heroTitle"></h1>
            <p class="products-hero-subtitle" id="heroSubtitle"></p>
        </div>
    </section>

    <!-- Story Section -->
    <section class="story-section">
        <div class="story-container">
            <div class="story-grid">
                <!-- Gallery Side - Auto Slider -->
                <div class="story-gallery">
                    <div class="gallery-slider" id="gallerySlider">
                        <!-- Slides will be loaded dynamically -->
                    </div>
                    <div class="gallery-indicators" id="galleryIndicators">
                        <!-- Indicators will be loaded dynamically -->
                    </div>
                </div>

                <!-- Content Side -->
                <div class="story-content">
                    <div class="story-header about-content-hidden">
                        <span class="story-badge" id="storyBadge"></span>
                        <h2 class="story-title" id="storyTitle"></h2>
                    </div>
                    <div class="story-paragraphs about-content-hidden" id="storyParagraphs">
                        <!-- Paragraphs will be loaded dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Features Section - Neden AyErmak -->
    <section class="about-features-section">
        <div class="about-features-container">
            <div class="about-features-header about-content-hidden">
                <span class="about-features-badge" id="featuresBadge"></span>
                <h2 class="about-features-title" id="featuresTitle"></h2>
            </div>
            <div class="about-features-grid" id="featuresGrid">
                <!-- Features will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Stats Section - Homepage Style -->
    <section class="homepage-stats">
        <div class="container">
            <div class="homepage-stats-grid" id="statsGrid">
                <!-- Stats will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- CTA Section - Homepage Style -->
    <section class="homepage-contact-cta">
        <div class="container">
            <div class="homepage-contact-cta-content about-content-hidden">
                <h2 class="homepage-contact-cta-title" id="ctaTitle"></h2>
                <p class="homepage-contact-cta-text" id="ctaText"></p>
                <a href="/tr/urunler" class="homepage-contact-btn" id="ctaButton" data-nav-page="products">
                    <span id="ctaButtonText"></span>
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="/js/i18n.js"></script>
    <script src="/js/layout.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/about.js"></script>
</body>

</html>
