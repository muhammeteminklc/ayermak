<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYERMAK Admin - Footer Y√∂netimi</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="icon" href="/favicon.png" type="image/png">
    <style>
        .footer-section {
            margin-bottom: 24px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--admin-border);
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--admin-dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title svg {
            width: 20px;
            height: 20px;
            color: var(--admin-primary);
        }

        .lang-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .lang-tab {
            padding: 8px 16px;
            background: var(--admin-light);
            border: 1px solid var(--admin-border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .lang-tab:hover {
            border-color: var(--admin-primary);
        }

        .lang-tab.active {
            background: var(--admin-primary);
            border-color: var(--admin-primary);
            color: white;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .form-row.single {
            grid-template-columns: 1fr;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 13px;
            color: var(--admin-dark);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--admin-border);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--admin-primary);
            box-shadow: 0 0 0 3px rgba(232, 168, 36, 0.15);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .switch-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .switch {
            position: relative;
            width: 48px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .switch-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ccc;
            border-radius: 26px;
            transition: 0.3s;
        }

        .switch-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        input:checked+.switch-slider {
            background: var(--admin-primary);
        }

        input:checked+.switch-slider:before {
            transform: translateX(22px);
        }

        .switch-label {
            font-size: 14px;
            color: var(--admin-dark);
        }

        .items-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .item-card {
            background: var(--admin-light);
            border: 1px solid var(--admin-border);
            border-radius: 10px;
            padding: 16px;
        }

        .item-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .item-card-title {
            font-weight: 600;
            font-size: 14px;
            color: var(--admin-dark);
        }

        .item-card-actions {
            display: flex;
            gap: 6px;
        }

        .menu-section-card {
            background: white;
            border: 1px solid var(--admin-border);
            border-radius: 12px;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .menu-section-header {
            padding: 16px;
            background: var(--admin-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--admin-border);
        }

        .menu-section-body {
            padding: 16px;
        }

        .link-item {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 12px;
            align-items: center;
            padding: 10px;
            background: var(--admin-light);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .link-item input {
            padding: 8px 12px;
            border: 1px solid var(--admin-border);
            border-radius: 6px;
            font-size: 13px;
        }

        .add-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            background: transparent;
            border: 1px dashed var(--admin-border);
            border-radius: 8px;
            color: #6c757d;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
        }

        .add-btn:hover {
            border-color: var(--admin-primary);
            color: var(--admin-primary);
        }

        .add-btn svg {
            width: 16px;
            height: 16px;
        }

        .preview-box {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 24px;
            color: white;
        }

        .preview-title {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .preview-footer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 24px;
        }

        .preview-col h4 {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            margin-bottom: 12px;
        }

        .preview-col a,
        .preview-col p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            display: block;
            margin-bottom: 8px;
            text-decoration: none;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 24px;
        }

        @media (max-width: 1200px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        .sticky-preview {
            position: sticky;
            top: 28px;
        }

        .social-icon-picker {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .social-icon-btn {
            width: 36px;
            height: 36px;
            border: 1px solid var(--admin-border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: white;
            transition: all 0.2s ease;
        }

        .social-icon-btn:hover {
            border-color: var(--admin-primary);
        }

        .social-icon-btn.active {
            background: var(--admin-primary);
            border-color: var(--admin-primary);
            color: white;
        }

        .social-icon-btn svg {
            width: 18px;
            height: 18px;
        }

        .help-text {
            font-size: 12px;
            color: #6c757d;
            margin-top: 4px;
        }
    </style>
</head>
