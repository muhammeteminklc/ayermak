<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYERMAK Admin - Haberler</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="icon" href="/images/ayermak.png" type="image/png">
</head>

<body class="admin-body">
    <link rel="stylesheet" href="/css/admin-news.css">
    <div class="admin-layout">
        <!-- Sidebar -->
        <div id="adminSidebar" data-active="news"></div>

        <!-- Main Content -->
        <main class="admin-main news-page">
            <!-- Header -->
            <header class="news-header" style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <p class="eyebrow">İçerik Yönetimi</p>
                    <h1 class="admin-title">Haberler & Duyurular</h1>
                    <p class="admin-subtitle">Web sitesindeki tüm haber içeriklerini buradan yönetebilirsiniz.</p>
                </div>
                <a href="/admin/news-edit.html" class="btn-create-simple">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Yeni Haber
                </a>
            </header>

            <!-- Stats & Toolbar -->
            <section class="news-stats-row">
                <div class="stat-compact">
                    <div class="stat-compact-icon blue">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="3" y1="9" x2="21" y2="9"></line>
                            <line x1="9" y1="21" x2="9" y2="9"></line>
                        </svg>
                    </div>
                    <div class="stat-compact-info">
                        <h4 id="newsTotalCount">0</h4>
                        <p>Toplam Haber</p>
                    </div>
                </div>
                <div class="stat-compact">
                    <div class="stat-compact-icon green">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                        </svg>
                    </div>
                    <div class="stat-compact-info">
                        <h4 id="newsMonthlyCount">0</h4>
                        <p>Bu Ay Eklenen</p>
                    </div>
                </div>
                <div class="stat-compact">
                    <div class="stat-compact-icon orange">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="2" y1="12" x2="22" y2="12"></line>
                            <path
                                d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z">
                            </path>
                        </svg>
                    </div>
                    <div class="stat-compact-info">
                        <h4 id="newsTranslationRate">0%</h4>
                        <p>Çeviri Oranı</p>
                    </div>
                </div>
            </section>

            <div class="news-toolbar-wrapper">
                <div class="search-modern">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" id="newsSearchInput" placeholder="Haberlerde ara...">
                </div>
                <div class="toolbar-actions">
                    <select id="newsYearFilter" class="select-field" style="background-color: white;">
                        <option value="all">Tüm Zamanlar</option>
                    </select>

                </div>
            </div>

            <!-- Content Grid -->
            <div id="newsGrid" class="news-grid">
                <!-- Items will be injected here via JS -->
                <div class="empty-state">
                    <div class="empty-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                    </div>
                    <h3>Yükleniyor...</h3>
                    <p>Haberler getiriliyor, lütfen bekleyin.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/admin-sidebar.js"></script>
    <script src="/js/admin.js"></script>
</body>

</html>
