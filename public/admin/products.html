<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYERMAK Admin - Ürünler</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/admin-news.css">
    <link rel="icon" href="/images/ayermak.png" type="image/png">
</head>

<body class="admin-body">
    <div class="admin-layout">
        <!-- Sidebar -->
        <div id="adminSidebar" data-active="products"></div>

        <!-- Main Content -->
        <main class="admin-main news-page">
            <!-- Header -->
            <header class="news-header" style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <p class="eyebrow">Ürün Yönetimi</p>
                    <h1 class="admin-title">Ürünler</h1>
                    <p class="admin-subtitle">Web sitesindeki tüm ürünleri buradan yönetebilirsiniz.</p>
                </div>
                <a href="/admin/urun-duzenle.html?new=true" class="btn-create-simple">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Yeni Ürün
                </a>
            </header>

            <!-- Stats & Toolbar -->
            <section class="news-stats-row">
                <div class="stat-compact">
                    <div class="stat-compact-icon blue">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="3" y1="9" x2="21" y2="9"></line>
                            <line x1="9" y1="21" x2="9" y2="9"></line>
                        </svg>
                    </div>
                    <div class="stat-compact-info">
                        <h4 id="totalProductsCount">-</h4>
                        <p>Toplam Ürün</p>
                    </div>
                </div>
            </section>

            <div class="news-toolbar-wrapper">
                <div class="search-modern">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" id="productSearchInput" placeholder="Ürünlerde ara...">
                </div>
            </div>

            <!-- Content Grid -->
            <div class="admin-card" style="margin-top: 0; border: 1px solid var(--news-card-border); box-shadow: none;">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th style="width: 80px;">Görsel</th>
                            <th>Model</th>
                            <th>Kategori</th>
                            <th style="width: 80px;">Sıra</th>
                            <th style="width: 180px;">İşlemler</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <tr>
                            <td colspan="5" style="text-align: center;">Yükleniyor...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="/js/admin-sidebar.js"></script>
    <script src="/js/admin.js"></script>
</body>

</html>
