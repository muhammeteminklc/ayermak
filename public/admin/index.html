<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYERMAK Admin - Giriş</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="shortcut icon" href="/favicon.ico">
</head>
<body class="admin-body">
    <div class="login-container">
        <div class="login-box">
            <img src="/images/ayermak.png" alt="AYERMAK" class="login-logo">
            <h1 class="login-title">Admin Paneli</h1>

            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Kullanıcı Adı</label>
                    <input type="text" class="form-input" id="username" name="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Şifre</label>
                    <input type="password" class="form-input" id="password" name="password" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn btn-primary">Giriş Yap</button>
            </form>

            <p style="margin-top: 20px; font-size: 12px; color: #6c757d;">
                Varsayılan: admin / password
            </p>
        </div>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
